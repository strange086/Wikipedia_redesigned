<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wikipedia - Redesign</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      text-align: center;
    }

    .logo {
      font-size: 48px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .tagline {
      font-size: 18px;
      margin-bottom: 40px;
      color: #333;
    }

    .search-box {
      position: relative;
      width: 100%;
      max-width: 500px;
    }

    .search-box input {
      width: 100%;
      padding: 16px 20px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.1);
      outline: none;
      transition: box-shadow 0.3s ease;
    }

    .search-box input:focus {
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    .footer {
      margin-top: 60px;
      font-size: 14px;
      color: #555;
    }

    @media screen and (max-width: 600px) {
      .logo {
        font-size: 36px;
      }

      .tagline {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="logo">Wikipedia</div>
  <div class="tagline">The Free Encyclopedia</div>

  <div class="search-box">
    <input type="text" placeholder="Search Wikipedia...">
  </div>

  <div class="footer">Redesigned by Master ðŸ§  | 2025</div>
</body>
</html>
