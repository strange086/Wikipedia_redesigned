<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wikipedia - Redesign</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="globe-wrapper">
    <img src="globe.png" alt="Wikipedia Globe" class="globe" />
  </div>

  <div class="container">
    <header>
      <div class="logo">
        <img src="globe.png" alt="Wikipedia Globe Icon" class="globe-icon" />
        Wikipedia
      </div>
      <div class="theme-toggle">
        <button id="toggleTheme">🌗 Toggle Theme</button>
      </div>
    </header>

    <section class="hero">
      <h1>The Free Encyclopedia</h1>
      <p>Select your language and start exploring knowledge.</p>
      
      <div class="language-select">
        <select>
          <option>English</option>
          <option>Español</option>
          <option>Français</option>
          <option>Deutsch</option>
          <option>മലയാളം</option>
        </select>
      </div>

      <div class="search-box">
        <input type="text" placeholder="Search Wikipedia...🔍" />
      </div>
    </section>

    <section class="quick-links">
      <h2>Popular Topics</h2>
      <div class="links">
        <a href="#">Science</a>
        <a href="#">Technology</a>
        <a href="#">History</a>
        <a href="#">Art</a>
        <a href="#">Mathematics</a>
      </div>
    </section>

    <footer>
      <p>Redesigned by strange086 | 2025</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
